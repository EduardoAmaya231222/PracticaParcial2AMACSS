<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema ABC - Gestión de Facturas</title>
    <style>
        body, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .menu ul {
            text-align: center;
        }

        .menu ul li {
            display: inline;
            margin-right: 20px;
        }

        .menu ul li:last-child {
            margin-right: 0;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ff6600;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }
        #consumidor-final, #credito-fiscal, #retencion-iva {
            display: none;
        }
        .subseccion-link {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .subseccion-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="moduloinventario.html">Módulo de Inventario</a></li>
                <li><a href="gestionfacturas.html">Gestión de Facturas</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="gestionsucursales.html">Gestión de Sucursales</a></li>
                <li><a href="cobroclientes.html">Cobro a Clientes</a></li>
                <li><a href="cotizaciones.html">Cotizaciones</a></li>
                <li><a href="reportes.html">Reportes Generales</a></li>
                <li><a href="busquedas.html">Búsquedas Dinámicas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="consumidor-final">
            <h2>Consumidor final</h2>
        </section>
        <section id="credito-fiscal">
            <h2>Crédito fiscal</h2>
        </section>
        <section id="retencion-iva">
            <h2>Retención de IVA</h2>
        </section>
    </main>
    <script>
        const consumidorFinalSection = document.getElementById('consumidor-final');
        const creditoFiscalSection = document.getElementById('credito-fiscal');
        const retencionIvaSection = document.getElementById('retencion-iva');

        const consumidorFinalLink = document.createElement('a');
        consumidorFinalLink.textContent = 'Ver Consumidor final';
        consumidorFinalLink.className = 'subseccion-link';
        consumidorFinalLink.addEventListener('click', () => {
            consumidorFinalSection.style.display = 'block';
            creditoFiscalSection.style.display = 'none';
            retencionIvaSection.style.display = 'none';
        });

        const creditoFiscalLink = document.createElement('a');
        creditoFiscalLink.textContent = 'Ver Crédito fiscal';
        creditoFiscalLink.className = 'subseccion-link';
        creditoFiscalLink.addEventListener('click', () => {
            consumidorFinalSection.style.display = 'none';
            creditoFiscalSection.style.display = 'block';
            retencionIvaSection.style.display = 'none';
        });

        const retencionIvaLink = document.createElement('a');
        retencionIvaLink.textContent = 'Ver Retención de IVA';
        retencionIvaLink.className = 'subseccion-link';
        retencionIvaLink.addEventListener('click', () => {
            consumidorFinalSection.style.display = 'none';
            creditoFiscalSection.style.display = 'none';
            retencionIvaSection.style.display = 'block';
        });

        consumidorFinalSection.insertAdjacentElement('beforebegin', consumidorFinalLink);
        creditoFiscalSection.insertAdjacentElement('beforebegin', creditoFiscalLink);
        retencionIvaSection.insertAdjacentElement('beforebegin', retencionIvaLink);
    </script>
</body>
</html>
